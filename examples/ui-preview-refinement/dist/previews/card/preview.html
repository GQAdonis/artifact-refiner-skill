<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI Card Preview</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f3f5f9; }
    .frame { min-height: 100vh; display: grid; place-items: center; }
    .card {
      width: 360px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 16px 40px rgba(13, 25, 48, 0.12);
      padding: 20px;
    }
    .tag { display: inline-block; font-size: 12px; padding: 4px 8px; border-radius: 999px; background: #e7f0ff; color: #1b4d9c; }
    h1 { margin: 10px 0 8px; font-size: 20px; color: #0f172a; }
    p { margin: 0; color: #334155; line-height: 1.4; }
  </style>
</head>
<body>
  <main class="frame">
    <article class="card">
      <span class="tag">Preview</span>
      <h1>Artifact Refiner UI Card</h1>
      <p>Deterministic browser render output with screenshot evidence.</p>
    </article>
  </main>
</body>
</html>
